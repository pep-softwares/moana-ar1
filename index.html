
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moana AR Marker</title>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #snapshotBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background: #e91e63;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <button id="snapshotBtn">ðŸ“¸ Capture</button>

    <a-scene
      mindar-image="imageTargetSrc: mind.mind; autoStart: true"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="moana" src="moana.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#moana"
          position="0 0 0"
          scale="1.5 1.5 1.5"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.getElementById("snapshotBtn").addEventListener("click", () => {
        html2canvas(document.body).then((canvas) => {
          const link = document.createElement("a");
          link.download = "moana_ar_snapshot.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      });
    </script>
  </body>
</html>
